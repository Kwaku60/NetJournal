<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NetJournal</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Great+Vibes|Nixie+One|The+Girl+Next+Door" rel="stylesheet">

</head>

<body>
    <div class="cover-photo">
    <div class="col-md-2 col-sm-2" id="entry1">
                <a class="btn btn-default" href="/blog">Go to Journal</a>
            </div>
            <div class="col-md-2 col-sm-2" >
                <a class="btn btn-default" id="entry2" href="/authors">Manage Topics</a>
            </div>
    </div>
    <br>
    <div class="container hidden">
       
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="cms">
                    <div class="form-group">
                        <label for="title">Date:</label>
                        <input placeholder="Post Title" type="text" class="form-control" id="title">
                        <br />
                        <label for="body">Entry:</label>
                        <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
                        <div class="form-group">
                            <label for="category">Select Topic:</label>
                            <select class="form-control" id="author">
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Enter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>
</body>

</html>
